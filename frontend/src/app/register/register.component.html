<div class="card mt-15">
  <div class="flex flex-row">
    <div class="w-5/12 flex flex-col items-center justify-center gap-5 py-5">
      <div class="flex flex-col gap-2">
        <label for="username">Username</label>
        <input pInputText id="username" type="text" />
      </div>
      <div class="flex flex-col gap-2">
        <label for="password">Password</label>
        <input pInputText id="password" type="password" />
      </div>
      <div class="flex flex-col gap-2">
        <label for="confirm_password">Confirm Password</label>
        <input pInputText id="confirm_password" type="password" />
      </div>
      <div class="flex">
        <p-button
          label="Login"
          icon="pi pi-user"
          class="w-full max-w-[17.35rem]"
          styleClass="w-full mx-auto"
        />
      </div>
    </div>
    <div class="w-2/12">
      <p-divider layout="vertical" class="!flex">
        <b>OR</b>
      </p-divider>
    </div>
    <div class="w-5/12 flex items-center justify-center py-5">
      <p-button
        label="Register With Passkey"
        icon="pi pi-user-plus"
        severity="info"
        class="w-full max-w-[17.35rem]"
        styleClass="w-full mx-auto"
        (click)="register()"
      />
    </div>
  </div>
</div>
